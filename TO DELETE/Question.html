<!DOCTYPE html>
<html>
	<head>
		<title>Online Color Blind Test</title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link href="a.css" rel="stylesheet">
	</head>
	
	<body>
		<!-- Side buffer 1 -->
		<div class="buffer"></div>
		
		<!-- Content Container -->
		<div class="card contain" id="content-container">
		
			<!--Header-->
			<div class="card">
				<div class="emptyspace"></div>
				<div><h1>Test 1</h1></div>
				<div class="emptyspace"></div>
			</div>
			
			<!--Content-->
			<div class="card">
			
				<!--Image-->
				<div class="card">
					<div class="card-body center" id="image-holder">
						<img class="card-img" id="content-image" src="74.png" alt="Card image cap">
					</div>
				</div>
				
				<!-- Input Group -->
				<div class="card" id="card-group-2">
					<div class="card-body" id="input-group">
						<div class="input-group center2" id="input-group-2">
							<div class="input-group-append">
							
								<!-- Input Box -->
								<input type="text" class="answerbox" id="text-input" placeholder="Enter #" aria-label="answerbox" aria-describedby="basic-addon2">
								
								<!--Button-->
								<button class="button" type="button">Submit<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-play-fill" viewBox="0 2 15 15">
									<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
								</svg></button>
								
							</div>
						</div>
					</div>
					
					<!-- Results -->
					<div class="card-body align-items-center d-flex justify-content-center" id="desc-holder">
						<p class="card-text" id="desc-text" class="resultsbox">Look at the pictures below and enter the numbers that you see in the corresponding boxes</p>
					</div>
					
				</div>
			</div>
		</div>
		
		<!-- Side buffer 2 -->
		<div class="buffer"></div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
