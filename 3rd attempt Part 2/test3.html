<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- TODO: Make editable in JS -->
		<title>test3</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link href="ponyeta.css" rel="stylesheet">
	</head>
	
	<body id="main-body">
		<div class="card contain" id="card-container-main">
			
			<!-- Header -->
			<div class="card" id="header-card">
				<div class="emptyspace"></div>
				<h1 id="header-text">Color Blind Test</h1>
				<div class="emptyspace"></div>
			</div>
			
			<!-- Content -->
			<div class="card-group" id="content-card">
			
				<!-- Image -->
				<div class="card card-body center" id="img-holder">
					<img class="card-img" id="content-img" src="74.png" alt="Card image cap">
				</div>
				
				<!-- Input/output group container -->
				<!-- WARNING: The IDs are not (yet) representative of their actual purpose. Don't use them as reference!!! -->
				<div class="card card-body" id="input-group">
				
					<!-- Input Group -->
					<div class="input-group center2" id="input-group-3">
						<div class="input-group-append">
						
							<!-- Answer Box -->
							<input type="text" id="text-box" class="answerbox" placeholder="Enter #" aria-label="answerbox" aria-describedby="basic-addon2">
							
							<!-- Button -->
							<button class="button" type="button">Submit
								<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-play-fill" viewBox="0 2 15 15">
									<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
								</svg>
							</button>
							
						</div>
					</div>
				
					<!-- Output Box -->
					<p class="card-text results" id="desc-text" class="resultsbox">Look at the pictures below and enter the numbers that you see in the corresponding boxes</p>
					
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
